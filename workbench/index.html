<div id="LangRibbon">
  <scan>
    <button type="button" title="add/remove language" onClick="addRemoveLanguage(this)">
    +Language</button>
  </scan>
</div>
<hr>
<div id="WorkspaceArea">
	<div class="WorkspaceTitle">
	  <scan id="WorkspaceName">Workspace Name </scan><i>workspace</i>
	  <button type="button" title="open workspace" onClick="openWorkspace(this)">
		<img src="open-workspace.png" alt="Open Workspace">
	  </button>
	  <button type="button" title="save workspace" onClick="saveWorkspace(this)">
		<img src="save-workspace.png" alt="Save Workspace">
	  </button>
	  <button id="refreshAll" type="button" title="refresh all" onClick="refreshAll()">
		<img src="refresh.png" alt="Refresh All">
	  </button>
	</div>
</div>
